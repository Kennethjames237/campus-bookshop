<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - Mercatino Libri UNIPR</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <div class="auth-header">
                        <h3>Crea Account</h3>
                        <p class="mb-0">Unisciti alla community di scambio libri</p>
                    </div>
                    <div class="auth-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required placeholder="mario_rossi">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Universitaria</label>
                                <input type="email" class="form-control" id="email" required placeholder="nome.cognome@studenti.unipr.it">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            
                            <div id="alertPlaceholder"></div>

                            <button type="submit" class="btn btn-primary btn-primary-custom mt-3">Registrati</button>
                        </form>
                        <div class="text-center mt-3">
                            <p class="small text-muted">Hai gi√† un account? <a href="/login" class="text-decoration-none" style="color: #764ba2;">Accedi qui</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Logic -->
    <script type="module" src="../js/app.js"></script>
</body>
</html>
