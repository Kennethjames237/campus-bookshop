<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messaggi - UniPr Libri</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/chat.css" rel="stylesheet" />
</head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">UniPr Libri</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
             <li class="nav-item">
              <a class="nav-link" href="/books">Bacheca</a>
            </li>
             <li class="nav-item">
                <a class="nav-link active" href="#" id="nav-chat-link">
                    <img src="../img/message.png" alt="Messages" style="width: 30px; height: 30px;">
                </a>
            </li>
            <li class="nav-item" id="auth-wrapper">
               <!-- Auth content injected by js -->
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Chat Container -->
    <div class="container mt-4 chat-container">
        <div class="row g-0 h-100 shadow-sm border rounded">
            <!-- Sidebar: Conversations -->
            <div class="col-md-4 col-lg-3 border-end chat-sidebar">
                <div class="p-3 border-bottom bg-light">
                    <h5 class="mb-0">Conversazioni</h5>
                </div>
                <!-- Conversation List -->
                <div class="list-group list-group-flush" id="conversation-list">
                    <!-- Injected by JS (MOCK) -->
                    <div class="text-center p-3 text-muted">Caricamento...</div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="col-md-8 col-lg-9 d-flex flex-column chat-main">
                <!-- Chat Header -->
                <div class="p-3 border-bottom bg-white d-flex align-items-center" id="chat-header">
                   <h6 class="mb-0">Seleziona una conversazione</h6>
                </div>
                
                <!-- Messages Area -->
                <div class="flex-grow-1 p-3 overflow-auto" id="messages-area">
                    <div class="text-center text-muted mt-5">
                        <i class="bi bi-chat-dots display-4"></i>
                        <p class="mt-2">Seleziona una chat per iniziare a messaggiare</p>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="p-3 border-top bg-light" id="input-area" style="display: none;">
                    <form id="chat-form" class="d-flex gap-2">
                        <input type="text" 
                               class="form-control" 
                               id="message-input" 
                               placeholder="Scrivi un messaggio..." 
                               autocomplete="off">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Logic -->
    <script type="module" src="../js/presenter/ChatPresenter.js"></script>
  </body>
</html>
